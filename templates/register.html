<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background:#f0f2f5; }
.container { margin-top:50px; max-width:500px; background:white; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
h2{text-align:center;margin-bottom:20px;}
.btn-space{margin-right:10px;}
</style>
</head>
<body>
<div class="container">
<h2>Student Registration</h2>
<form method="POST" action="/save-student">
<div class="mb-3">
<label for="rollno">Roll No</label>
<input type="text" class="form-control" id="rollno" name="rollno" required>
</div>
<div class="mb-3">
<label for="name">Name</label>
<input type="text" class="form-control" id="name" name="name" required>
</div>
<div class="mb-3">
<label for="branch">Branch</label>
<input type="text" class="form-control" id="branch" name="branch" required>
</div>
<div class="mb-3">
<button type="button" class="btn btn-primary btn-space" onclick="captureFace()">Capture Face</button>
<span id="capture-status"></span>
</div>
<button type="submit" class="btn btn-success btn-space">Save</button>
<button type="reset" class="btn btn-danger">Cancel</button>
</form>
</div>
<script>
function captureFace(){
  var rollno = document.getElementById('rollno').value;
  if(!rollno){ alert("Enter Roll No"); return; }
  document.getElementById('capture-status').innerText = "Capturing face...";
  fetch('/capture-face?rollno='+rollno)
  .then(res => res.text())
  .then(data => document.getElementById('capture-status').innerText = data);
}
</script>
</body>
</html>
