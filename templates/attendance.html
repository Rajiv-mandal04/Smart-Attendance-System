<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mark Attendance</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:linear-gradient(135deg,#e9efff,#f8f9fa);
  font-family: "Segoe UI", sans-serif;
}
.container{
  margin-top:40px;
  max-width:760px;
  background:#ffffff;
  padding:30px;
  border-radius:16px;
  box-shadow:0 15px 35px rgba(0,0,0,0.15);
}
h2{
  text-align:center;
  font-weight:700;
  margin-bottom:25px;
  color:#212529;
}
.video-box{
  text-align:center;
  margin-bottom:20px;
}
.video-box img{
  width:100%;
  max-height:420px;
  border-radius:14px;
  border:4px solid #0d6efd;
  object-fit:cover;
}
#attendance-status{
  margin-top:25px;
  text-align:center;
  font-size:18px;
  font-weight:600;
}
.badge-box{
  display:inline-block;
  padding:18px 28px;
  border-radius:14px;
  margin-top:15px;
  min-width:320px;
  animation: fadeIn 0.4s ease-in-out;
}

.success{
  background:#d1e7dd;
  color:#0f5132;
  border:2px solid #0f5132;
}
.reverified{
  background:#cff4fc;
  color:#055160;
  border:2px solid #055160;
}
.fail{
  background:#f8d7da;
  color:#842029;
  border:2px solid #842029;
}
.scanning{
  background:#fff3cd;
  color:#664d03;
  border:2px solid #664d03;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
  <h2>üì∏ Smart Attendance System</h2>

  <!-- Camera Status -->
  <div id="camera-status" class="alert alert-info text-center">
    Camera Status: <span id="camera-status-text">Connecting...</span>
  </div>

  <!-- LIVE CAMERA FEED -->
  <div class="video-box">
    <img id="video-feed" src="/video_feed" alt="Live Camera">
  </div>

  <!-- SCAN BUTTON -->
  <div class="d-grid">
    <button class="btn btn-primary btn-lg" onclick="startAttendance()" id="scan-btn">
      üîç Scan & Mark Attendance
    </button>
  </div>

  <!-- STATUS -->
  <div id="attendance-status">
    <p class="text-muted mt-3">
      ‚è∞ Attendance allowed once per hour per student
    </p>
  </div>
</div>

<script>
function startAttendance(){
  const statusBox = document.getElementById("attendance-status");
  const scanBtn = document.getElementById("scan-btn");

  scanBtn.disabled = true;
  scanBtn.innerHTML = "‚è≥ Processing...";

  statusBox.innerHTML =
    `<div class="badge-box scanning">
      üîç Scanning face, please look at camera
    </div>`;

  fetch('/mark-attendance')
  .then(res => res.json())
  .then(data => {

    if(data.status === "success"){
      statusBox.innerHTML =
        `<div class="badge-box success">
          ‚úÖ Attendance Marked<br>
          <strong>${data.name}</strong>
        </div>`;
    }
    else if(data.status === "reverified"){
      statusBox.innerHTML =
        `<div class="badge-box reverified">
          üîÑ Already Verified<br>
          <strong>${data.name}</strong><br>
          <small>Please wait 1 hour</small>
        </div>`;
    }
    else{
      statusBox.innerHTML =
        `<div class="badge-box fail">
          ‚ùå Face Not Recognized
        </div>`;
    }

    scanBtn.disabled = false;
    scanBtn.innerHTML = "üîç Scan & Mark Attendance";
  })
  .catch(() => {
    statusBox.innerHTML =
      `<div class="badge-box fail">
         Server not responding
      </div>`;
    scanBtn.disabled = false;
    scanBtn.innerHTML = "üîç Scan & Mark Attendance";
  });
}

// Camera status
document.getElementById("video-feed").onload = () => {
  document.getElementById("camera-status-text").innerHTML =
    "<span class='text-success'>Connected</span>";
};
</script>

</body>
</html>
